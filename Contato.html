    <h2>Contato</h2>
    <main>
      <form
        action="mailto:itapets12@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <fieldset>
          <legend>Envie seu comentário</legend>

          <!-- Nome -->
          <label for="fname">Nome completo:</label><br />
          <input
            type="text"
            id="fname"
            name="fname"
            required
            pattern="[A-Za-zÀ-ÿ\s]{3,}"
            title="Digite pelo menos 3 letras (sem números)"
          >
          <br ><br >

          <!-- Email -->
          <label for="femail">E-mail:</label><br />
          <input
            type="email"
            id="femail"
            name="femail"
            required
            size="50"
            placeholder="exemplo@dominio.com"
          >
          <br ><br >

          <!-- Telefone -->
          <label for="ftel">Telefone (DDD + número):</label><br />
          <input
            type="tel"
            id="ftel"
            name="ftel"
            required
            pattern="\d{11}"
            placeholder="xx xxxxxxxxx"
            title="Digite DDD + número, apenas números (11 dígitos)"
          >
          <br ><br >

          <!-- Tipo de assunto -->
          <label for="assunto">Assunto:</label><br />
          <select id="assunto" name="assunto" required>
            <option value="">Selecione...</option>
            <option value="banhoetosa">Banho e Tosa</option>
            <option value="institucional">Institucional</option>
            <option value="parceriasrelações">Parceria/Reclamações</option>
            <option value="lojavirtual">Loja Virtual</option>
          </select>
          <br ><br >

          <!-- Motivo -->
          <label for="motivo">Motivo:</label><br />
          <select id="motivo" name="motivo" required>
            <option value="">Selecione...</option>
            <option value="informacao">Informação</option>
            <option value="opiniaodocliente">Opinião do Cliente</option>
            <option value="reclamacao">Reclamação</option>
            <option value="solicitacao">Solicitação</option>
          </select>
          <br ><br >

          <!-- Descrição/Mensagem -->
          <textarea
            name="message"
            rows="10"
            cols="77"
            required
            placeholder="Deixe aqui seu comentário."
          ></textarea>

          <input type="reset" value="Reset" >
          <input type="submit" value="Send" >
        </fieldset>
      </form>
    </main>
